<div class="container">
  <div class="app">
    <h1>To DO List</h1>
    <form [formGroup]="taskFilterForm" (ngSubmit)="OnSubmit()">


      <div class="row">
        <div class="col-xs-12">
          <label for="filters">
            Filters :- 
          </label>   
        </div>
      </div>
      
      <div class="row">
        <div class="form-group col-md-3 offset-md-1">
          <label for="taskType">
            Select task type
          </label>
          <div formArrayName="taskTypeArray">
            <div *ngFor="let ttype of taskType; let i = index">
              <input type="checkbox" [formControlName]="i" />
              {{ttype.name}}
            </div> 
          </div>
        </div>

        <div class="form-group col-md-4">
          <div class="row">
            <div class="col-xs-12">
              <label for="dueDateBetween">
                Due date lie between:-
              </label>
            </div>
          </div>
          <div class="row">
            <div class="form-group"
              [class.has-error]="taskFilterForm.get('startDate')?.invalid && taskFilterForm.get('startDate')?.touched">
              <div class="col-xs-6">
                <label class="control-label">
                  Start Date
                </label>
                <input type="date" class="form-control" formControlName="startDate">
              </div>
              <div class="col-xs-6">
                <label class="control-label">
                  End Date
                </label>
                <input type="date" class="form-control" formControlName="endDate">
              </div>
              <small class="help-block col-xs-12"
                *ngIf="taskFilterForm.get('startDate')?.invalid && taskFilterForm.get('startDate')?.touched">Start date
                should be smaller than end date.</small>
            </div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="taskCategory">
            Select task category
          </label>
          <div formArrayName="taskCategoryArray">
            <div *ngFor="let tcat of taskCategory; let i = index">
              <input type="checkbox" [formControlName]="i" />
              {{tcat.name}}
            </div>
          </div>
        </div>
      </div>

        <div class="form-group">
          <label for="sort">
            Sort
          </label>
          <select name="sort" id="sort" class="form-control" formControlName="sortTasks">
            <option value="sortByNameAsc">Sort by name in Ascending order</option>
            <option value="sortByNameDesc">Sort by name in Descending order</option>
            <option value="sortByDateAsc">Sort by date in Ascending order</option>
            <option value="sortByDateDesc">Sort by date in Descending order</option>
          </select>
        </div>
      <div class="row">
      <button class="btn btn-success" id="FilterID" type="submit">Apply Filters</button>
      <button class="btn btn-primary" id="ResetID" type="button" (click)="OnClickReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
<button class="btn btn-primary" type="button" (click)="OnClickCreateTask()">Create Task</button>
