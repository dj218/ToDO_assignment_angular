<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-12 border-right">
        <div class="p-3 py-5">
  
      <div class="row">
        <div class="col-xs-12">
          <h2>Edit task</h2>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="title" class="control-label">Task name *</label>
              <input
                type="text"
                placeholder="Enter task name"
                class="form-control"
                formControlName="title">
                <small class="help-block" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">Please enter a task name</small>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="dueDate" class="control-label">Due date *</label>
              <input
                type="date"
                class="form-control"
                formControlName="dueDate">
                <small class="help-block" *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched">Please enter a due date of the task</small>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="taskType" class="control-label">Select task category *</label>
              <div *ngFor="let tcat of taskCategory;let i=index">
                <input
                type="checkbox"
                [value]="tcat.value"
                (change)="onCheckboxChange($event,'categories')"
                [checked]="task != null && task.categories.includes(tcat.value)"
                />
                {{tcat.name}}
              </div>
              <small class="help-block" *ngIf="taskForm.get('categories')?.invalid">Please choose atleast 1 category.</small>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <input type="checkbox" (change)="onAddReminder()" [checked] = "task!=null && task.reminderDate!=null"> Add a reminder
            <input
              type="date"
              class="form-control"
              *ngIf="reminderFieldIsVisible"
              formControlName="reminderDate">
          </div>
        </div><br>
  
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="taskImage">Task Image</label>
              <input
                type="file"
                id="taskImage"
                name="taskImage"
                class="form-control"
                (change)="onImageChange($event)"
                formControlName="taskImage"><br>
              <img [src]="taskImageDisplay" class="img-responsive" *ngIf="taskImageDisplay != ''" style="height: 200px;">
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <input
                type="checkbox"
                formControlName="markAsDone"> Mark as done
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="taskForm.invalid">Save</button> |
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
  </div>
  </div>
  </div>
