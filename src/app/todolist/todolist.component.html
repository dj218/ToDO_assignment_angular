<div class="row">
  <div class="col-xs-4">
    <app-todolist-header></app-todolist-header>
  </div>
  <div class="col-xs-8">

    <div class="row">
      <div class="col-xs-6" style="text-align:center">
        <h2>{{heading}}</h2>
      </div>
      <app-todolist-item *ngFor="let ts of tasks" [task]="ts" [deleteMode]="deleteMode"></app-todolist-item>

      <div class="col-xs-6">
        <button class="btn btn-primary pull-right" style="margin-top: 6%;" (click)="selectTaskToDeleteButtonClicked()"
          *ngIf="!deleteMode">Select tasks to delete</button>

        <div *ngIf="deleteMode" class="btn-group pull-right" style="margin-top: 6%;">
          <button class="btn btn-danger" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </div>
    <p *ngIf="tasks.length ==0 " style="text-align: center;">No tasks available</p>
  </div>
</div>
