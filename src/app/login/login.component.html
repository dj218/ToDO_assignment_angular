<div class="row">
    <div class="col-md">
        <form style=" width: 90vw; margin-left : 10vw;" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs col-md-6 col-md-offset-3">
                    <h2>Login</h2>
                </div>
            </div>


            <div class="row">
                <div class="col-xs col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email"
                            placeholder="Enter your email">
                        <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.dirty"
                            class="text-danger">
                            <div *ngIf="LoginForm.get('email')?.hasError('required') && LoginForm.get('email')?.touched">
                                Email is required
                            </div>
                            <div *ngIf="LoginForm.get('email')?.hasError('pattern')">Email must be a valid email address
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Enter your password">
                        <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.dirty"
                            class="invalid-feedback">
                            <div *ngIf="LoginForm.get('password')?.hasError('required')">Password is required</div>
                            <div *ngIf="LoginForm.get('password')?.hasError('minlength')">Password must be at least 8
                                characters</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row col-xs col-md-6">
                <div class="alert alert-danger" role="alert" *ngIf="wrongInput">
                    Please enter the correct credentials
                </div>
            </div>

            <div class="row">
                <div class="col-xs col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" [disabled]="LoginForm.invalid">Login</button>
                        <button class="btn btn-secondary" type="button" (click)="gotoRegisterForm()">Don't have an account | Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
