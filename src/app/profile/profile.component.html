<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <form [formGroup]="profileform" (ngSubmit)="onSubmit()">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img [src]="profileImageSrc" class="rounded-circle mt-5 img-responsive" width="150px" *ngIf="profileImageSrc != ''">
                    <label for="profileImage">Profile Image</label>
                    <input type="file" id="profileImage" name="profileImage" class="form-control" (change)="onImageChange($event)">
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row col-md-12 form-group">
                        <label class="labels" for="email">Email</label>
                        <input id="email" type="text" class="form-control" placeholder="enter email id"
                            formControlName="email" readonly>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6 form-group">
                            <label class="labels" for="firstName">FirstName</label>
                            <input id="firstName" type="text" class="form-control" placeholder="first name"
                                formControlName="firstName">
                        </div>
                        <div class="text-danger">
                            <div *ngIf="profileform.get('firstName')?.hasError('required') && profileform.get('firstName')?.touched">First Name is required</div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="labels" for="lastName">Lastname</label>
                            <input id="lastName" type="text" class="form-control" placeholder="last name"
                                formControlName="lastName">
                        </div>
                        <div class="text-danger">
                            <div *ngIf="profileform.get('lastName')?.hasError('required') && profileform.get('lastName')?.touched">Last Name is required</div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 form-group">
                            <label class="labels" for="address">Address</label>
                            <input id="address" type="text" class="form-control" placeholder="enter address"
                                formControlName="address">
                                <div class="text-danger">
                                    <div *ngIf="profileform.get('address')?.hasError('required') && profileform.get('address')?.touched">Address is required</div>
                                </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select name="gender" id="gender" class="form-control" formControlName="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <div class="text-danger">
                                    <div *ngIf="profileform.get('gender')?.hasError('required') && profileform.get('gender')?.touched">Gender is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6 form-group">
                            <label class="labels" for="password">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="password"
                                formControlName="password">
                        </div>
                        <div class="text-danger">
                            <div *ngIf="profileform.get('password')?.hasError('required') && profileform.get('password')?.touched">Password is required</div>
                            <div *ngIf="profileform.get('password')?.hasError('minlength')">Password must be at least 8 characters</div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="labels" for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" class="form-control"
                                placeholder="confirm password" formControlName="confirmPassword">
                        </div>
                        <div class="text-danger">
                            <div *ngIf="profileform.get('confirmPassword')?.hasError('required') && profileform.get('confirmPassword')?.touched">Confirm Password is required</div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" [disabled]="profileform.invalid">Save Profile</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
