<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card" style="margin-top: 1vw;">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" #LoginForm="ngForm"
                        (ngSubmit)="LoginForm.form.valid && onSubmit()" novalidate>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" [(ngModel)]="Email" name="email"
                                #email="ngModel" required email>
                            <span class="text-danger"
                                *ngIf="(email.touched || LoginForm.submitted) && email.errors?.['required']">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="email.touched && email.errors?.['email']">
                                Enter a valid email address
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" [(ngModel)]="Password" name="password"
                                #password="ngModel" appPasswordPattern required>
                            <span class="text-danger"
                                *ngIf="(password.touched || LoginForm.submitted) && password.errors?.['required']">
                                Password is required
                            </span>
                        </div>

                        <div class="row col-xs col-md-6">
                            <div class="alert alert-danger" role="alert" *ngIf="wrongInput">
                                Please enter the correct credentials
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success" [disabled]="!LoginForm.form.valid">Login</button>
                            <button class="btn btn-secondary" type="button" (click)="gotoRegisterForm()">Don't have an Account | Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
